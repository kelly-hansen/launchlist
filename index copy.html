<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" href="images/rocketcolor.png">

          <div class="more-info">

          </div>
        </div>
      </div>

      <button class="launch-item" data-id="0">
        <img src="images/rocketwhite.png" alt="Rocket icon">

      <button class="launch-item" data-id="0">
        <img src="images/rocketwhite.png" alt="Rocket icon">
