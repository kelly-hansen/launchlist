<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch Details work</title>
  <link rel="icon" href="images/rocketcolor.png">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,700;1,400;1,700&family=Gugi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="images/rocketcolor.png" alt="Rocket logo">
    <h1>LaunchList</h1>
  </header>
  <main>
    <section class="launch-details">
      <img src="images/rocketwhite.png" alt="Rocket icon">
      <h2>Launch Name Here</h2>
      <h3>Agency Name Here</h3>
      <h3>Location Here</h3>
      <h3>Date/Time Here</h3>
      <div class="timer">
        <div>
          <h2 class="days">00</h2>
          <p>DAYS</p>
        </div>
        <h2>:</h2>
        <div>
          <h2 class="hours">00</h2>
          <p>HOURS</p>
        </div>
        <h2>:</h2>
        <div>
          <h2 class="minutes">00</h2>
          <p>MINUTES</p>
        </div>
        <h2>:</h2>
        <div>
          <h2 class="seconds">00</h2>
          <p>SECONDS</p>
        </div>
      </div>
      <button class="orange-button">Weather Forecast</button>
      <div class="status hidden">
        <h2>Launch Status:</h2>
        <h3 class="green">Success</h3>
      </div>
      <button class="gray-button">Back to List</button>
    </section>
  </main>

</body>
</html>
